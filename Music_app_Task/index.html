<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="musicapp">
            <p class="headname">Music Hungama</p>
            <div id="burger"><i class="fa-solid fa-music"></i></div>

            <img src="https://1.bp.blogspot.com/-sGUObSYWyl8/UIPkGp-UUYI/AAAAAAAALvI/qbr1tJaHoAs/s1600/Music+Wallpapers+3.jpg"
                alt="">

            <p id="musicname">Music Hungama...</p>

            <audio id="music">
                <source src="Imagine Dragons - Believer .mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0" id="control">
            <p id="tstart">00.00</p><p id="curtime">00</p>
            <div class="ctrldiv">
                <div id="left"><i class="fa-solid fa-angle-left"></i></div>
                <div id="playpush"><i class="fa-solid fa-play"></i></div>
                <div id="right"><i class="fa-solid fa-angle-right"></i></div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d86f3cacd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
